<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="container py-5">

  <h2>Login</h2>

  <form id="loginForm" novalidate>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="email" class="form-control" required />
      <div class="invalid-feedback" id="emailError"></div>
    </div>
    <div class="mb-3 position-relative">
      <label>Password</label>
      <input type="password" id="password" class="form-control" required />
      <span id="togglePassword" style="position:absolute; right:10px; top:65%; transform:translateY(-50%); cursor:pointer;">üëÅÔ∏è</span>
      <div class="invalid-feedback" id="passwordError"></div>
    </div>
    <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
  </form>

  <p class="mt-3">
    <a href="signup.html">Don't have an account? Sign up</a>
  </p>

  <script>
    $(document).ready(function() {
      // Show/hide password
      $('#togglePassword').on('click', function() {
        const pw = $('#password');
        pw.attr('type', pw.attr('type') === 'password' ? 'text' : 'password');
      });

      // Form submit
      $('#loginForm').on('submit', function(e) {
        e.preventDefault();

        const email = $('#email').val().trim();
        const password = $('#password').val();

        // Simple front-end validation
        let valid = true;
        $('#emailError, #passwordError').text('');
        if (!email) { $('#emailError').text('Email required'); valid=false; }
        if (!password) { $('#passwordError').text('Password required'); valid=false; }
        if (!valid) return;

        const payload = { email, password };

        $.ajax({
          url: '../php/api/login.php',
          type: 'POST',
          contentType: 'application/json',
          dataType: 'json',
          data: JSON.stringify(payload),
          success: function(res) {
            if (res.success) {
              localStorage.setItem('auth_token', res.token);
              window.location.href = '../html/profile.html';
            } else {
              alert(res.message);
            }
          },
          error: function(xhr, status, error) {
            console.error(error);
            alert('Login failed. Please try again.');
          }
        });
      });
    });
  </script>
</body>
</html>
